<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script type="text/javascript"  src="./d3.min.js"></script>
<link type="text/css" rel="stylesheet" href="./kmeans.css">
</head>

<body>
<div class="left-div"></div>
    
<div id="headercover"> 
<p class="titlecover"><a href="./index.html">TIME&nbsp;&nbsp;</a><a href="./index_label.html">LABELS</a></p> 
</div>

<script type="text/javascript">
var width = 1400;
var height = 600;
    
var svg = d3.select("div.left-div")
    .append("svg")
    .attr("viewBox","0 0 " + width + " " + height) 

var g = svg.append("g");
var g2 = svg.append("g");
var g3 = svg.append("g");
var g4 = svg.append("g");
    
g3
    .append("text")
    .attr("x", 100)
    .attr("y", 8)
    .attr("id","inver")
    .text("Time to Converge")
    .attr("font-family", "sans-serif")
    .attr("font-size", 8)
    .attr("opacity",1)
    .style("fill", "#999");
    
g4
    .append("text")
    .attr("x", 0)
    .attr("y", 430)
    .attr("id","inver")
    .text("K")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("opacity",1)
    .style("fill", "black");
    
g4
    .append("text")
    .attr("x", 0)
    .attr("y", 440)
    .attr("id","inver")
    .text("Gridsize Nx x Ny")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("opacity",1)
    .style("fill", "#d2d2d2");
    
var pitch=150
 
d3.json("./Timestamp_50.json", function(error, data) { 
  
g.selectAll("rect").data(data).enter()
    .append("rect")
    .attr("x", function(d) {return 100;})
    .attr("y",function(d) {return 10;})
    .attr("height",function(d) {return 100;})
    .attr("width",function(d) {return d.time*5;})
    .style("opacity",1)
    .attr("fill", function(d) {return d3.rgb(d.time*3,d.time,255);}) 
    .attr("stroke", "white");
  
g.selectAll("line").data(data).enter()
    .append("line")
    .attr("x1", function(d) {return 100+d.time*5;})
    .attr("y1",function(d) {return pitch;})
    .attr("x2", function(d) {return 100+d.time*5;})
    .attr("y2",function(d) {return pitch+100;})
    .style("opacity",1)
    .attr("stroke-width", function(d) { return(.5)})
    .attr("stroke", "gray");
    
g.selectAll("text").data(data).enter()
    .append("text")
    .attr("x", function(d) {return d.index*25;})
    .attr("y", 400)
    .attr("id","inver")
    .text(function(d) {return d.centroid;})
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("opacity",1)
    .style("fill", "black") ;
    
    g2.selectAll("text").data(data).enter()
    .append("text")
    .attr("x", function(d) {return d.index*25;})
    .attr("y", 410)
    .attr("id","inver")
    .text(function(d) {return d.gridsize;})
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("opacity",1)
    .style("fill", "#d2d2d2") ;
    
    g2.selectAll("line").data(data).enter()
    .append("line")
    .attr("x1", function(d) {return d.index*25;})
    .attr("y1", 390)
    .attr("x2", function(d) {return 100+d.time*5;})
    .attr("y2",function(d) {return pitch+100;})
    .style("opacity",1)
    .attr("stroke-width", function(d) { return(.5)})
    .attr("stroke", "gray");
    
})    

</script>

</body></html>
